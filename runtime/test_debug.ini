#
# Logging configuration
#

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s [%(name)s] %(message)s

[users]
users_url=http://sargo.bolt.stxnext.pl/users_test___.xml
users_xml_file=/var/log/users.xml
